<section class="py-16">
    <h2 class="text-3xl font-bold text-center">Contact Us</h2>
    <form class="max-w-md mx-auto mt-8">
      <div class="mb-4">
        <label for="name" class="block text-lg">Name:</label>
        <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block text-lg">Email:</label>
        <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block text-lg">Message:</label>
        <textarea id="message" class="w-full p-2 border border-gray-300 rounded" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 text-white p-2 rounded">Send</button>
     </form>
     <p><a href="mailto:drsushan@gmail.com">Email Us</a></p>
  </section>
